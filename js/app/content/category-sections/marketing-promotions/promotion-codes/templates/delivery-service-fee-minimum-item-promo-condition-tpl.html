<div class="row row-spaced">
  <div class="col-6 form-section">
    <label for="f-minItemTotal">Minimum Item Total (item + add-on)</label><i class="icon icon-tool-tip x-space-s" title="This is the minimum purchase amount required to use this promotion code."></i>
    <div class="select-container">
      <select class="f-promo-required" id="f-minItemTotal" name="f-minItemTotal"<% if(federated){ %> disabled<% } %>>
        <option selected disabled hidden value="<%= minTotal %>"><%= minTotal %></option>
        <option value="25">$25</option>
        <option value="30">$30</option>
        <option value="35">$35</option>
        <option value="40">$40</option>
        <option value="45">$45</option>
        <option value="50">$50</option>
        <option value="55">$55</option>
        <option value="60">$60</option>
        <option value="65">$65</option>
        <option value="70">$70</option>
        <option value="75">$75</option>
        <option value="80">$80</option>
        <option value="85">$85</option>
        <option value="90">$90</option>
        <option value="95">$95</option>
        <option value="100">$100</option>          
      </select>
    </div>
  </div>
  <div class="col-6 form-section">
    <label for="f-selectedProductsCategories">Selected Products or Categories</label><i class="icon icon-tool-tip x-space-s" title="The promotion code will only work on the selected categories or products."></i>
    <div class="select-container">
      <select class="f-promo-required" id="f-selectedProductsCategories" name="f-selectedProductsCategories"<% if(federated){ %> disabled<% } %>>
        <option selected disabled hidden value="<%= selectedProductsCategories %>"></option>
        <option value="All Products">All Products</option>
        <option value="Specific Products">Specific Products</option>
        <option value="Specific Categories">Specific Categories</option>
      </select>
    </div>
  </div>
</div>

<div id="products-container"></div>
<div id="categories-container"></div>

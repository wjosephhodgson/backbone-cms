<div class="row row-spaced">
	<div class="col-12">
		<div class="clearfix section-title">
		  <h2 class="pull-left">Create Quick Promotion Code</h2>
		  <div class="btn-panel">
			<button type="button" id="cancel-btn" class="btn btn-other">Cancel</button>
			<button type="button" id="save-btn" class="btn btn-submit pull-right compact"><i class="icon icon-add"></i>Create Code</button>			
			<div role="tooltip" data-parent="save-btn" class="ui-tooltip ui-widget ui-corner-all ui-widget-content tooltip-change"></div>	  				
		  </div>
		</div>
	</div>
</div>
<!-- Hidden Alert Message -->

<div class="row panel alert-panel">
  <div class="col-12">
    <div class="row">
      <div class="col-1">
        <div class="icon icon-3x icon-warning"></div>
      </div>
      <div class="col-11 alert-text">
                     This is a generic placeholder for error messages in eSAT. <br>
                     In the live app, this will be a real message and will be hidden by default.
      </div>
    </div>
  </div>
</div>

<!-- Hidden Alert Message -->

<div class="row row-spaced">
	<div class="col-6 form-section">
	  <label for="f-promotionCode">Promotion Code</label><i class="icon icon-tool-tip x-space-s" title="This is the text that customers will need to enter to recieve this discount."></i>
	  <input type="text" id="f-promotionCode" name="f-promotionCode">
	</div>
	<div class="col-3 form-section">
	  <label for="f-discountAmount">Discount Amount</label>
	  <div class="select-container">
	    <select id="f-discountAmount" name="f-discountAmount">
	      <option selected disabled hidden value=""></option>
	      <option value="$5">$5</option>
	      <option value="$10">$10</option>
	      <option value="$20">$20</option>
	      <option value="10%">10%</option>
	      <option value="20%">20%</option>
	      <option value="Free Delivery">Free Delivery</option>
	    </select>
	  </div>
	</div>
</div>

<div class="row row-spaced">
	<div class="col-3 form-section">
	  <label for="f-startDate">Start Date</label><i title="This is the date you'd like this promo to become active." class="icon icon-tool-tip x-space-s"></i>
	  <div class="date-container">
	    <input type="text" id="f-startDate" name="f-startDate" class="date">
	  </div>
	</div>
	<div class="col-3 form-section">
	  <label for="f-endDate">End Date</label><i title="This is the date you'd like this promo code to become inactive." class="icon icon-tool-tip x-space-s"></i>
	  <div class="date-container">
	    <input type="text" id="f-endDate" name="f-endDate" class="date">
	  </div>
	</div>
</div>

<div class="row row-spaced">
	<div class="col-12">
	  <div class="panel-title clearfix">
	    <div class="pull-left y-space-top-m">
	      Create Quick Promotion Codes in Bulk
	    </div>
	    <div class="btn-panel">
	      <button type="button" id="save-btn" class="btn btn-submit pull-right compact">
	        <i class="icon icon-add"></i>
	        Create Codes
	      </button>
	    </div>
	  </div>
	</div>
</div>
<!-- Hidden Alert Message -->

<div class="row panel alert-panel">
  <div class="col-12">
    <div class="row">
      <div class="col-1">
        <div class="icon icon-3x icon-warning"></div>
      </div>
      <div class="col-11 alert-text">
                     This is a generic placeholder for error messages in eSAT. <br>
                     In the live app, this will be a real message and will be hidden by default.
      </div>
    </div>
  </div>
</div>

<!-- Hidden Alert Message -->
<div class="row row-spaced">
	<div class="col-3 form-section">
	  <label for="f-codePrefix">Code Prefix</label><i class="icon icon-tool-tip x-space-s" title="This allows you to put a prefix at the beginning of every promo code in the set. The second half will be automatically generated for you."></i>
	  <input type="text" id="f-codePrefix" name="f-codePrefix">
</div>


<div class="col-3 form-section">
  <label for="f-discountAmount">Discount Amount</label>
  <div class="select-container">
    <select id="f-discountAmount" name="f-discountAmount">
      <option selected disabled hidden value=""></option>
      <option value="$5">$5</option>
      <option value="$10">$10</option>
      <option value="$20">$20</option>
      <option value="10%">10%</option>
      <option value="20%">20%</option>
      <option value="Free Delivery">Free Delivery</option>
    </select>
  </div>
</div>

	<div class="col-3 form-section">
	  <label for="f-codeQuantityNeeded">Quantity</label><i class="icon icon-tool-tip x-space-s" title="How many of these promotion codes would you like to create?"></i>
	  <input type="text" id="f-codeQuantityNeeded" name="f-codeQuantityNeeded">
	</div>
</div>

<div class="row row-spaced">
	<div class="col-3 form-section">
	  <label for="f-startDate">Start Date</label><i title="This is the date that this set of promotion codes will become active." class="icon icon-tool-tip x-space-s"></i>
	  <div class="date-container">
	    <input type="text" id="f-startDate" name="f-startDate" class="date">
	  </div>
	</div>
	<div class="col-3 form-section">
	  <label for="f-endDate">End Date</label><i title="This is the date that this set of promotion codes will become inactive." class="icon icon-tool-tip x-space-s"></i>
	  <div class="date-container">
	    <input type="text" id="f-endDate" name="f-endDate" class="date">
	  </div>
	</div>
</div>

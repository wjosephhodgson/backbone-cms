<div class="row row-spaced">
<div class="col-6 form-section">
  <label for="f-minItemTotal">Minimum Item Total</label><i class="icon icon-tool-tip x-space-s" title="This is the minimum purchase amount required to use this promotion code."></i>
  <div class="select-container">
    <select id="f-minItemTotal" class="f-promo-required" name="f-minItemTotal"<% if(federated){ %> disabled<% } %>>
      <option selected disabled hidden value=""></option>
      <option value="25">$25</option>
      <option value="30">$30</option>
      <option value="35">$35</option>
      <option value="40">$40</option>
      <option value="45">$45</option>
      <option value="50">$50</option>
      <option value="55">$55</option>
      <option value="60">$60</option>
      <option value="65">$65</option>
      <option value="70">$70</option>
      <option value="75">$75</option>
      <option value="80">$80</option>
      <option value="85">$85</option>
      <option value="90">$90</option>
      <option value="95">$95</option>
      <option value="100">$100</option>
    </select>
  </div>
</div>
<div class="col-3 form-section">
  <label for="f-deliveryStartDate">Delivery Start Date</label>
  <div class="date-container">
    <input type="text" id="f-deliveryStartDate" name="f-deliveryStartDate" class="date f-promo-required" value="<%= deliveryStartDate %>"<% if(federated){ %> disabled<% } %>>
  </div>
</div>
<div class="col-3 form-section">
  <label for="f-deliveryEndDate">Delivery End Date</label>
  <div class="date-container">
    <input type="text" id="f-deliveryEndDate" name="f-deliveryEndDate" class="date f-promo-required" value="<%= deliveryEndDate %>"<% if(federated){ %> disabled<% } %>>
  </div>
</div>
</div>

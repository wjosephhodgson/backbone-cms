<tr data-id="<%= id %>">
	<td class="left-align"><%= firstName %></td>
	<td class="left-align"><%= lastName %></td>
	<td class="left-align"><%= emailAddress %></td>
	<td class="left-align">
		<div class="centered-content-container">
            <input <%= memberstatus ? 'checked' : ''%> type="checkbox" class="on-off-switch" id="<%= id %>" name="<%= id %>" class="on-off-switch" />
            <label for="<%= id %>" class="on-off-switch-label">
                <div class="on-off-switch-state">on</div>
            </label>
        </div>
	</td>
</tr>

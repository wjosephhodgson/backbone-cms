<td class="left-align left-pad-m">
	<%= customSubject ? customSubject : subject %>
</td>
<td><%= pullDate %></td>
<td><%= sendDate %></td>
<td>
	<button class="icon icon-btn icon-2x icon-edit"></button>
</td>
<td>
	<div class="centered-content-container hide-overflow">
		<input <%= active ? 'checked' : '' %> type="checkbox" class="on-off-switch" id="<%= 'f-' + id %>" name="<%= 'f-' + id %>"/>
		<label for="<%= 'f-' + id %>" class="on-off-switch-label">
		    <div class="on-off-switch-state">on</div>
		</label>
	</div>
</td>
<td>
	<% if ((customSubject || customFeaturedProducts || !active) && editable) { %>
		<button class="icon icon-btn icon-2x icon-undo"></button>
	<% } %>
</td>

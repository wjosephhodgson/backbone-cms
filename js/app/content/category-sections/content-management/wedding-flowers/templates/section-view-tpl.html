<tr class="sortable" data-id="<%= id %>">
	<td><i class="icon icon-arrows icon-2x"></i></td>
	<td class="left-align"><%= sectionTitle %></td>
	<td class="left-align"><%= sectionDescription %></td>
	<td><img src=<%= leftImage %> class="small-table-image"></td>
	<td><img src=<%= middleImage %> class="small-table-image"></td>
	<td><img src=<%= rightImage %> class="small-table-image"></td>
	<td><input <%= sectionStatus ? 'checked' : '' %> type="checkbox"  id="<%= id %>" name="<%= id %>" class="on-off-switch"/>
        <label for="<%= id %>" class="on-off-switch-label">
        	<div class="on-off-switch-state">on</div>
        </label></td>
	<td>
		<% if( federated ){ %><button type="button" class="icon icon-btn icon-search icon-2x"></button>
		<% } else { %><button type="button" class="icon icon-btn icon-edit icon-2x"></button><% } %> 
	</td>
</tr>

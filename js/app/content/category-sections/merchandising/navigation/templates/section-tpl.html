<tr class="sortable" data-id="<%= id %>">
	<td><i class="icon icon-arrows icon-2x"></i></td>
	<td class="left-align f-federation f-federated"><%= title %> <% if(type === "Teleflora") { %> <i class="icon icon-tool-tip icon-tool-tip-federated" title="Some elements of this menu come from a Teleflora/group level."></i> <% } %> </td> 
	<td class="left-align"><%= type %></td>
	<td class="center-align">
		<input <%= sectionActive ? 'checked' : ''%> type="checkbox" id="<%= 'section-active-' + sequence %>" name="<%= 'section-active-' + sequence %>" class="on-off-switch" />
        <label for="<%= 'section-active-' + sequence %>" class="on-off-switch-label"><div class="on-off-switch-state">on</div></label>
	</td>	
	<td class="left-align"><button type="button" class="icon icon-btn icon-edit icon-2x"></button></td>
</tr>

<div class="row row-spaced panel ">

	<div class="panel-title clearfix">Product Information</div>
	<div class="col-12 y-space-top-m form-section">
			<label for="f-description">Product Description - <%= skuLabel %></label><i class="icon icon-tool-tip x-space-s"></i>
			<textarea  name="f-description" id="f-description-<%= skuLabel %>" class="size-3"><%= description %></textarea>
  	</div>
  	<div class="col-12 form-section">
			<label for="f-adddescription">Additional Product Info - <%= skuLabel %></label><i class="icon icon-tool-tip x-space-s"></i>
			<textarea  name="f-adddescription" id="f-adddescription-<%= skuLabel %>" class="size-3"><%= additionalInfo %></textarea>
  	</div>
</div>

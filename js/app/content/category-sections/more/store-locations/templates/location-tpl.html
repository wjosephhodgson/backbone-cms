<tr class="sortable" data-id="<%= id %>">
	<td><i class="icon icon-arrows icon-2x"></i></td>
	<td><%= sequence %></td>
	<td class="left-align"><%= locationDescription %></td>
	<td class="hide-overflow">
		<div class="centered-content-container">
			<input <%= inStorePickupActive ? 'checked' : ''%> type="checkbox" id="<%= 'in-store-pickup-active-' + sequence %>" name="<%= 'in-store-pickup-active-' + sequence %>" class="on-off-switch in-store-pickup-active-switch" />
	        <label for="<%= 'in-store-pickup-active-' + sequence %>" class="on-off-switch-label">
	            <div class="on-off-switch-state">on</div>
        </label>
        </div>
	</td>
	<td><button type="button" class="icon icon-btn icon-edit icon-2x"></button></td>
	<td><button type="button" class="icon icon-btn icon-trash icon-2x"></button></td>
</tr>

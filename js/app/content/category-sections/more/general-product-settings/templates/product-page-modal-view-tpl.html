	<div class="row row-spaced">
		<div class="col-12">
			<div class="section-title">
				<h2 class="pull-left">Update Prices in Bulk</h2>
				<div class="btn-panel">
					<button type="button" id="cancel-btn" class="btn btn-other">Cancel</button>
					<button type="button" id="save-btn" class="btn btn-submit pull-right">Update Prices</button>
					<div role="tooltip" data-parent="save-btn" class="ui-tooltip ui-widget ui-corner-all ui-widget-content tooltip-change"></div>
				</div>
			</div>
		</div>
	</div><!-- Hidden Alert Message -->

    <div class="row">
      <div class="col-1">
        <div class="icon icon-3x icon-warning"></div>
      </div>
      <div class="col-11 alert-text">
                     This is a generic placeholder for error messages in eSAT. <br>
                     In the live app, this will be a real message and will be hidden by default.
      </div>
    </div>
  </div>
</div>

<!-- Hidden Alert Message -->

	<div class="row row-spaced form-section">
			<div class="col-4">
				<div class="label">Mark-Up/Down</div>

					<select id="f-markupMarkdown" name="f-markupMarkdown">
					<option selected disabled hidden value="Mark Up"></option>
					<option value="Mark Up">Mark Up</option>
					<option value="Mark Down">Mark Down</option>
					</select>
				</div>
			</div>
			<div class="col-4">
				<div class="label">Dollar/Percentage</div>
				<div class="select-container">
					<select id="f-dollarPerc" name="f-dollarPerc">
					<option selected disabled hidden value="Dollar"></option>
					<option value="Dollar">Dollar</option>
					<option value="Percentage">Percentage</option>
					</select>
				</div>
			</div>
			<div class="col-4">
				<label for="f-markAmount">Mark-Up/Down Amount</label><i class="icon icon-tool-tip x-space-s" title="This is the amount the selected products below will either be marked up or down based on your other selected settings."></i>

			</div>				
		</div>

	<div id="featured-product"></div>

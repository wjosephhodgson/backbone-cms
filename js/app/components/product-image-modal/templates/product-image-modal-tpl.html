<div id="image-modal">
  <div id="aviary" class="hidden-alt"></div>
  <div class="row row-spaced">
    <div class="col-12">
      <div class="clearfix section-title">
        <h2 class="pull-left"><%= name %> Image Management</h2>
        <button type="button" id="cancel-btn" class="btn btn-other pull-right">Cancel</button>
      </div>
    </div>
  </div>
  <div class="row panel alert-panel hidden-alt">
    <div class="col-12">
      <div class="row">
        <div class="col-1">
          <div class="icon icon-3x icon-warning"></div>
        </div>
        <div class="col-11 alert-text left-align">
          You have uploaded an invalid image file.  Please upload image files that have
          extensions '.gif', '.jpg', '.jpeg', '.bmp' or '.png'.
        </div>
      </div>
    </div>
  </div>

  <div class="row row-spaced">
    <div id="edit-btn-panel" class="col-6 left-align hidden-alt">
      <button type="button" id="delete-btn" class="btn btn-cancel">Delete</button>
      <button type="button" id="edit-btn" class="btn btn-other x-space-s">Edit</button>
      <button type="button" id="select-btn" class="btn btn-submit">Select</button>
    </div>
    <div class="col-6 pull-right right-align form-section">
      <button type="button" class="btn btn-submit btn-file">
        <input type="file" id="upload-btn" accept="image/*">
        <i class="icon icon-add icon-lg"></i> Upload New Image
      </button>
    </div>
  </div>
  <div id="image-grid" class="row row-spaced"></div>

  <div class=""></div>

  <div class="row">
    canvas-main
    <canvas id="canvas-main"></canvas>
  </div>
  <div class="row">
    canvas-1
    <canvas id="canvas-1" width="150" height="150"></canvas>
    <img style="display:none;" id="image-1">
  </div>
  <div class="row">
    canvas-2
    <canvas id="canvas-2" width="350" height="200"></canvas>
    <img style="display:none;" id="image-2">
  </div>
  <div class="row">
    canvas-3
    <canvas id="canvas-3" width="500" height="350"></canvas>
    <img style="display:none;" id="image-3">
  </div>      
  <div class="row">
    canvas-4
    <canvas id="canvas-4" width="700" height="500"></canvas>
    <img style="display:none;" id="image-4">
  </div>

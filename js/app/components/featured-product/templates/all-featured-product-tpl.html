<tr class="<%= !disabled ? 'clickable' : '' %> <%= featured ? 'added' : 'add-new'%>" data-id="<%= id %> ">
	<td class="left-align"><%= number %></td>
	<td class="left-align"><%= name %></td>
	<td>
		<button type="button" class="icon icon-btn <%= featured ? 'icon-added' : 'icon-add'%>"></button>
	</td>
</tr>

<tr data-id="<%= id %>">
	<td><i class="icon icon-arrows icon-2x"></i></td>
	<% if (imgOption == true){%><td><img src="<%= imgPath %>" class="sectionImage small-table-image"></td><%}%>
	<td class="left-align"><%= label %></td>
	<td class="left-align"><%= link %></td>
	<td><button type="button" class="image-upload icon icon-btn icon-edit icon-2x"></button></td>
	<td><button type="button" class="icon icon-btn icon-trash icon-2x"></button></td>
</tr>
